<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approvals Dashboard</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .approval-card {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #f9f9f9;
      }
      .approval-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .approval-header h5 {
        margin: 0;
      }
    </style>
    <script>
      async function loadApprovals() {
        const approvalsContainer =
          document.getElementById("approvalsContainer");
        approvalsContainer.innerHTML = "<p>Loading approvals...</p>";

        try {
          const response = await fetch("/all_marketing_requests"); // Filter by approval_type=TTS
          const data = await response.json();

          console.log("Approvals Data:", data);

          if (data && data.length > 0) {
            approvalsContainer.innerHTML = "";

            data.forEach((approval) => {
              const card = document.createElement("div");
              card.className = "approval-card";

              card.innerHTML = `
                <div class="approval-header">
                  <h5>${approval.sku_code} - ${approval.country}</h5>
                  <span class="badge badge-info">${approval.status}</span>
                </div>
                <p><strong>Approval Type:</strong> ${approval.approval_type}</p>
                <p><strong>Submitted By:</strong> ${approval.requester_name}</p>
                <p><strong>Date:</strong> ${approval.created_at}</p>
                <p><strong>New RSP:</strong> ${approval.rsp}</p>
                <p><strong>New TTS:</strong> ${approval.tts_percentage}%</p>
                <p><strong>COGS:</strong> ${approval.cogs}</p>
                <p><strong>GM:</strong> ${approval.gm}</p>
                <p><strong>GP:</strong> ${approval.gp}</p>
              `;

              if (approval.status === "Updated TTS%") {
                card.innerHTML += `
              <button class="btn btn-success btn-sm" onclick="approveNewTTS('${approval.id}')">Approve TTS</button>
              <button class="btn btn-warning btn-sm" onclick="showChangeRSPModal('${approval.id}', ${approval.rsp})">Change RSP</button>
              <button class="btn btn-danger btn-sm" onclick="closeRequest('${approval.id}')">Close Request</button>
            `;
              }

              approvalsContainer.appendChild(card);
            });
          } else {
            approvalsContainer.innerHTML = "<p>No requests found.</p>";
          }
        } catch (error) {
          console.error("Error fetching approvals:", error);
          approvalsContainer.innerHTML =
            "<p>Failed to load approvals. Please try again later.</p>";
        }
      }

      async function approveNewTTS(requestId) {
        if (
          confirm(
            "Are you sure you want to approve the new TTS and send to the next approver?"
          )
        ) {
          try {
            const response = await fetch("/approve_new_tts", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ request_id: requestId }),
            });
            if (response.ok) {
              alert("New TTS approved and sent to next approver.");
              loadApprovals();
            } else {
              alert("Failed to approve new TTS.");
            }
          } catch (error) {
            console.error("Error approving new TTS:", error);
          }
        }
      }

      // Show Change RSP Modal
      function showChangeRSPModal(requestId, currentRSP) {
        currentRequestId = requestId;
        document.getElementById("newRSPValue").value = currentRSP;
        $("#changeRSPModal").modal("show");
      }

      async function submitNewRSP() {
        const newRSP = parseFloat(document.getElementById("newRSPValue").value);
        if (isNaN(newRSP)) {
          alert("Please enter a valid RSP value.");
          return;
        }

        try {
          const response = await fetch(`/calculate_new_rsp_results`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              request_id: currentRequestId,
              new_rsp: newRSP,
            }),
          });
          if (!response.ok) {
            const errorData = await response.json();
            alert(`Failed to calculate results: ${errorData.error}`);
            return;
          }
          const data = await response.json();
          const { updated_values } = data;
          const confirmChange = confirm(`
      New Calculations:
      - New GM: ${updated_values.new_gm} %

      Do you want to proceed with this change?
    `);

          if (confirmChange) {
            // Proceed with updating the TTS value
            const updateResponse = await fetch(`/change_rsp`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                request_id: currentRequestId,
                new_rsp: newRSP,
                new_bptt:updated_values.new_bptt, 
                new_cif: updated_values.new_cif,
                new_gsv: updated_values.new_gsv,
                new_to:updated_values.new_to,
                new_gp:updated_values.new_gp, 
                new_gm:updated_values.new_gm,
              }),
            });

            if (updateResponse.ok) {
              alert("RSP updated successfully!");
              $("#changeRSPModal").modal("hide");
              loadApprovals(); // Refresh the approvals list
            } else {
              const errorData = await updateResponse.json();
              alert(`Failed to update RSP: ${errorData.error}`);
            }
          }
        // } catch (error) {}

        // try {
        //   const response = await fetch("/change_rsp", {
        //     method: "POST",
        //     headers: { "Content-Type": "application/json" },
        //     body: JSON.stringify({
        //       request_id: currentRequestId,
        //       new_rsp: newRSP,
        //     }),
        //   });

        //   if (response.ok) {
        //     alert("New RSP submitted and sent to the next approver.");
        //     $("#changeRSPModal").modal("hide");
        //     loadApprovals();
        //   } else {
        //     alert("Failed to submit new RSP.");
        //   }
        } catch (error) {
          console.error("Error submitting new RSP:", error);
        }
      }

      // Close Request
      async function closeRequest(requestId) {
        if (confirm("Are you sure you want to close this request?")) {
          try {
            const response = await fetch("/close_request", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ request_id: requestId }),
            });
            if (response.ok) {
              alert("Request closed successfully.");
              loadApprovals();
            } else {
              alert("Failed to close the request.");
            }
          } catch (error) {
            console.error("Error closing the request:", error);
          }
        }
      }
    </script>
  </head>
  <body onload="loadApprovals()">
    <div class="container mt-5">
      <h1>Your Requests</h1>
      <div id="approvalsContainer" class="mt-4">
        <!-- Pending approvals will appear here -->
      </div>
      <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
      <a href="/dashboard" class="btn btn-secondary mt-3">Go Back</a>
    </div>
    <div class="modal fade" id="changeRSPModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change RSP</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="newRSPValue">New RSP (per piece):</label>
            <input
              type="number"
              id="newRSPValue"
              class="form-control"
              placeholder="Enter new RSP"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitNewRSP()"
            >
              Submit
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
