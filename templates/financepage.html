<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approvals Dashboard</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .approval-card {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 15px;
        background-color: #f9f9f9;
      }
      .approval-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .approval-header h5 {
        margin: 0;
      }
    </style>

    <script>
      // Function to load pending TTS approvals for Alsafadi
      async function loadApprovals() {
        const approvalsContainer =
          document.getElementById("approvalsContainer");
        approvalsContainer.innerHTML = "<p>Loading approvals...</p>";

        try {
          const response = await fetch("/pending_requests?approval_type=TTS"); // Filter by approval_type=TTS
          const data = await response.json();

          console.log("Approvals Data:", data);

          if (data && data.length > 0) {
            approvalsContainer.innerHTML = "";

            data.forEach((approval) => {
              const card = document.createElement("div");
              card.className = "approval-card";

              card.innerHTML = `
                <div class="approval-header">
                  <h5>${approval.sku_code} - ${approval.country}</h5>
                  <span class="badge badge-info">${approval.status}</span>
                </div>
                 <p><strong>SKU Description:</strong> ${approval.sku_description}</p>

                <p><strong>Approval Type:</strong> ${approval.approval_type}</p>
                <p><strong>Submitted By:</strong> ${approval.requester_name}</p>
                <p><strong>Date:</strong> ${approval.created_at}</p>
                 <p><strong>BPTT (per case):</strong> ${approval.bptt}</p>
                 <p><strong>BPTT (per case):</strong> ${approval.cif}</p>
                <p><strong>New RSP (per piece):</strong> ${approval.rsp}</p>
                <p><strong>New TTS:</strong> ${approval.tts_percentage}%</p>
                <p><strong>COGS:</strong> ${approval.cogs}</p>
                <p><strong>GM:</strong> ${approval.gm}%</p>
                <p><strong>GP:</strong> ${approval.gp}</p>

                <button class="btn btn-success btn-sm" onclick="approveTTS('${approval.id}')">Approve</button>
                <button class="btn btn-danger btn-sm" onclick="rejectRequest('${approval.id}')">Reject</button>
                <button class="btn btn-warning btn-sm" onclick="showChangeTTSModal('${approval.id}', ${approval.tts_percentage})">Change TTS %</button>
              `;

              approvalsContainer.appendChild(card);
            });
          } else {
            approvalsContainer.innerHTML = "<p>No pending approvals.</p>";
          }
        } catch (error) {
          console.error("Error fetching approvals:", error);
          approvalsContainer.innerHTML =
            "<p>Failed to load approvals. Please try again later.</p>";
        }
      }

      // Function to approve a TTS request
      async function approveTTS(approvalId) {
        if (confirm("Are you sure you want to approve this TTS request?")) {
          try {
            const response = await fetch(`/approve_tts`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                request_id: approvalId,
              }),
            });

            if (!response.ok) {
              const errorData = await response.json();
              alert(`Failed to approve request: ${errorData.error}`);
            } else {
              alert("TTS request approved successfully.");
              loadApprovals(); // Refresh the approvals list
            }
          } catch (error) {
            console.error("Error approving TTS request:", error);
            alert("Failed to approve the TTS request. Please try again later.");
          }
        }
      }

      // Function to reject a request
      async function rejectRequest(approvalId) {
        if (confirm("Are you sure you want to reject this request?")) {
          try {
            const response = await fetch(`/reject_tts`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                request_id: approvalId,
              }),
            });

            if (response.ok) {
              alert("Request rejected successfully.");
              loadApprovals(); // Refresh the approvals list
            } else {
              const data = await response.json();
              alert(`Failed to reject request: ${data.error}`);
            }
          } catch (error) {
            console.error("Error rejecting request:", error);
            alert("Failed to reject the request. Please try again later.");
          }
        }
      }

      let currentApprovalId = null;

      function showChangeTTSModal(approvalId, currentTTS) {
        currentApprovalId = approvalId;
        document.getElementById("newTTSValue").value = currentTTS;
        document.getElementById("ttsError").style.display = "none";
        $("#changeTTSModal").modal("show");
      }

      async function submitChangeTTS() {
        const newTTS = parseFloat(document.getElementById("newTTSValue").value);
        const ttsError = document.getElementById("ttsError");

        if (newTTS > 100) {
          ttsError.style.display = "block";
          return;
        }

        ttsError.style.display = "none";

        try {
          // Fetch the updated calculations first
          const response = await fetch(`/calculate_new_results`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              request_id: currentApprovalId,
              new_tts: newTTS,
            }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            alert(`Failed to calculate results: ${errorData.error}`);
            return;
          }

          const data = await response.json();
          const { updated_values } = data;

          // Display the updated calculations to the user
          const confirmChange = confirm(`
      New Calculations:
      - New GM: ${updated_values.new_gm} %

      Do you want to proceed with this change?
    `);

          if (confirmChange) {
            // Proceed with updating the TTS value
            const updateResponse = await fetch(`/change_tts`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                request_id: currentApprovalId,
                new_tts: newTTS,
                new_to: updated_values.new_to, 
                new_gp: updated_values.new_gp,
                new_gm: updated_values.new_gm
              }),
            });

            if (updateResponse.ok) {
              alert("TTS % updated successfully!");
              $("#changeTTSModal").modal("hide");
              loadApprovals(); // Refresh the approvals list
            } else {
              const errorData = await updateResponse.json();
              alert(`Failed to update TTS: ${errorData.error}`);
            }
          }
        } catch (error) {
          console.error("Error updating TTS:", error);
          alert("Failed to update TTS. Please try again later.");
        }
      }

      // Load approvals when the page loads
      window.onload = loadApprovals;
    </script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Approvals Dashboard - Finance (TTS)</h1>
      <div id="approvalsContainer" class="mt-4">
        <!-- Pending approvals will appear here -->
      </div>
      <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
    </div>

    <div class="modal" id="changeTTSModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change TTS %</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="newTTSValue">New TTS %:</label>
            <input
              type="number"
              id="newTTSValue"
              class="form-control"
              placeholder="Enter new TTS %"
              max="100"
            />
            <p id="ttsError" style="color: red; display: none">
              TTS % cannot exceed 100!
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="submitChangeTTS()"
            >
              Submit
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
